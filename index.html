<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto del treno - Form</title>

  <!--link CSS-->
  <link rel="stylesheet" href="./style.css">

   <!--Link Bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

  <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

  <form class="input-selection">



      <div class="dati-personali">
        <div class="generalità">
          <label for="nome-cognome">NOME COGNOME</label>
          <input id="nome-cognome" type="text">
        </div>

        <div class="distanza-km">
          <label for="chilometri">KM DA PERCORRERE</label>
          <input id="chilometri" type="number">
        </div>

      <div class="età-utente"> 

      <label for="età">FASCIA DI ETÀ</label>
      <select id="età">
        <option value="">Fascia di età</option>
        <option value="minorenne">Minorenne</option>
        <option value="maggiorenne">Maggiorenne</option>
        <option value="over65">Over 65</option>
      </select>
    </div> 
    </div>
      
    <div class="buttons">
      <button id="genera">Genera</button>
      <button id="annulla">Annulla</button>
    </div>
  </form>


  <h1>Il TUO BIGLIETTO</h1>

  <div class="il-tuo-biglietto">



  </div>
