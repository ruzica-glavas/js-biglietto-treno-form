<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto del treno - Form</title>

  <!--link CSS-->
  <link rel="stylesheet" href="./style.css">

   <!--Link Bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

 <div class="container">

  <form class="input-selection">

    <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

      <div class="dati-personali">
        <div class="generalità">
          <label for="nome-cognome">NOME COGNOME</label>
          <input id="nome-cognome" type="text">
        </div>

        <div class="distanza-km">
          <label for="chilometri">KM DA PERCORRERE</label>
          <input id="chilometri" type="number">
        </div>

      <div class="età-utente"> 

      <label for="età">FASCIA DI ETÀ</label>
      <select id="età">
        <option value="">Fascia di età</option>
        <option value="minorenne">Minorenne</option>
        <option value="maggiorenne">Maggiorenne</option>
        <option value="over65">Over 65</option>
      </select>
    </div> 
    </div>
      
    <div class="buttons">
      <button id="genera">Genera</button>
      <button id="annulla">Annulla</button>
    </div>
  </form>

<div id="risultati" class="nascosta">
  
  <h1 class="title">Il TUO BIGLIETTO</h1>

  <ul class="list-group list-group-horizontal">
    <li class="list-group-item">NOME PASSEGGERO<br><span id="nome-risultato"></span></li>
    <li class="list-group-item">Offerta<br><span id="offerta"></span></li>
    <li class="list-group-item">Carrozza<br><span id="carrozza"></span></li>
    <li class="list-group-item">Codice CP<br><span  id="codice-cp"></span></li>
    <li class="list-group-item">Costo biglietto<br><span id="costo-biglietto"></span></li>
</div>
  </ul>

</div>

  




  
    

  <script src="main.js"></script>
</body>
</html>
